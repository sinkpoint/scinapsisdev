{% extends "base.html" %}

{% block css %}
<style TYPE="text/css">
<!--

-->
</style>
    {% block index_css %}
    {% endblock %}
{% endblock %}

{% block base_header %}
    <!--=== Header ===-->
    <div class="header-v1">
        <!-- Topbar -->
        <div class="topbar-v1">
            <div class="container">
                {% include 'userprofile/login_toolbar.html'%}
            </div>
        </div>

        <!-- End Topbar -->
        <!-- Navbar -->
        <div class="navbar navbar-default mega-menu" role="navigation">
            <div class="container">

                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-responsive-collapse">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="fa fa-bars"></span>
                    </button>
                    <a href="/">
                        <img class="img-responsive" id="logo-header" src="/static/images/scinapsis-logo-h.svg" width="320px" alt="Logo">
                    </a>
                </div>
            </div>

            <!-- Collect the nav links, forms, and other content for toggling -->
            <div class="collapse navbar-collapse navbar-responsive-collapse">
                <ul class="nav navbar-nav">
                    <!-- Blog -->
                    <li >
                        <li><a href="http://www.scinapsis.com/blog/">Blog</a>
                        </li>
                    </li>
                    <!-- End Blog -->
                    <li >
                        <li><a href="http://www.scinapsis.com/about/">About</a>
                        </li>
                    </li>
                    <!-- Contacts -->
                    <li >
                        <li><a href="http://www.scinapsis.com/contact/">Contacts</a>
                        </li>
                    </li>
                    <!-- End Contacts -->
                </ul>
            </div>
                <!--/navbar-collapse-->

        </div>
        <!-- End Navbar -->
    </div>
    <!--=== End Header ===-->
{% endblock %}

{% block base_content %}

<!--=== Search Block ===-->
<div class="search-block">
    <div class="container">
        <div class="col-md-6 col-md-offset-3 input-group">
        <form class="navbar-form" method="GET" role="search" action="/">
                <input type="text" class="form-control search_input" placeholder="Search" name="q" value="{{query_set.keywords}}" style="width: 80%">
                <span class="input-group-btn">
                    <button type="submit" class="btn-u btn-u-purple"><span class="icon-search"></span></button>
                </span>
        </form>
        </div>
    </div>
</div>
<!--/container-->

<div class="content">
{% block search_content %}
{% endblock %}
</div>
{% endblock %}
